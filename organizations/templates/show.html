{% extends "base.html" %}

{% block page_content %}
<div id="camera-view">
    <br></br>
    <h4> {{ org.name }} </h4>
    <div class="camera-list d-flex flex-row bd-highlight mb-3 justify-content-start flex-wrap">
        {% for camera in cameras%}
            <div class="p-3">
                <div class="img-container">
                    <img src="{{camera.image_path}}"> </img>
                </div>
                <h5> {{camera.short_name }} </h5>
                {% if camera.is_on_fire %}
                    <p class="fire-text"> On Fire! </p>
                {% else %}
                    <p class="nofire-text"> No Fire! </p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
<style>
    #camera-view {
        width: 80%;
        margin: 0 auto;
    }
    .img-container img {
        width: 250px;
        height: 250px;
    }
    .p-3 {
        border: 1px solid #ccc; 
        margin: 0.25em;
    }
    .fire-text {
        color: #bd0016;
        font-weight: bold;
    }
    .nofire-text {
        color: #168200;
    }
</style>
{% endblock %}
