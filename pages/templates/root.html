{% extends "base.html" %}

{% block page_content %}
<style>
.sign-in-box {
    margin-left: auto;
    margin-right: auto;
    width: 40%;
    margin: 2em auto;
    padding: 1em 2em;
    border-radius: 5px;
    border: 1px solid #595959;
    background-color: #393939;
    color: #fff;
    font-weight: bold;
}

.btn {
    width: 100%;
    border-radius: 20px;
}
.sub a {
    color: #1e83d4;
}
.sub a:hover {
    color: #1e83d4;
    text-decoration: underline;
}
</style>
<div class="home-body">
    <div class="sign-in-box">
        <div class="form-group">
            <label for="email"> Email </label>
            <input class="form-control"type="text" name="email" placeholder="username@domain.com">
        </div>
        <div class="form-group">
            <label for="password"> Password </label>
            <input class="form-control" type="password" name="password" placeholder="username@domain.com">
        </div>
        <br>
        <div class="form-group">
            <input class="btn" type="submit" value="Sign In">
        </div>
        <div class="sub">
            <a href="#"> Don't have an account? Sign up here...</a>
        </div>
    </div>
</div>
{% endblock %}
